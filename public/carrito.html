<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilosCarrito.css">
</head>

<body>
    <h1>Carrito de la compra</h1>

    <section class="carrito">
        <div class="articulo">Producto
        </div>
        <div class="articulo">articulo1
            precio
            cantidad
            total
            boton eliminar
        </div>
        <div class="articulo">
            <div class="nombre">articulo2</div>
            <div>
                <div class="precio">precio</div>
                <div class="cantidad"><input type="number" value="1" min="0" max=""></div>
                <!--en max deberia ir el maximo stock de producto que haya en la tienda en ese momento-->
                <div class="total">precio*cantidad</div>
                <div class="botonEliminar">
                    <button type="submit">
                        <img src="/papelera.png" alt="Eliminar" class="imgpapelera">
                    </button>
                </div>
            </div>

        </div>
        <div class="articulo">articulo3</div>
        <div class="articulo">articulo4</div>
        <div class="articulo">articulo5</div>
        <div class="articulo">articulo6</div>
        <div class="articulo">articulo7</div>
        <div class="articulo">articulo8</div>
        <div class="articulo">articulo9</div>
        <div class="articulo">articulo10</div>
    </section>
    <button type="submit" class="finalizar" id="finalizar">
        Finalizar Compra
    </button>


</body>

</html>
